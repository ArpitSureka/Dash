          <label for="Image9">Image 9:</label>
          <input type="text" id="Image9" name="Image9" />

          <label for="Image10">Image 10:</label>
          <input type="text" id="Image10" name="Image10" />
        </div>
        <br />
        <button type="submit">Generate Comic</button>
      </form>
    </div>
